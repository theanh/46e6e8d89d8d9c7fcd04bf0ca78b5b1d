    image: "You can only attach .gif, .jpg, .png, .jpeg files that are less than {{image_size}} in size."
    cv: 'You can only attach .doc, .docx, and .pdf files that are less than {{cv_size}} in size.'
    comp_description: "<p>Ví dụ :<br/>
                          Giới thiệu thông tin về công ty là cách  tốt nhất làm nổi bật công ty của Quý khách trước các ứng viên tiềm năng. Một bản sơ lược tốt về công ty sẽ gây ấn tượng đối với ứng viên, khiến họ chọn công ty của Quý khách làm nơi phát triển nghề nghiệp lâu dài.<br/>
                          Hãy giới thiệu các đặc trưng của công ty bằng cách trình bày nhiều thông tin hấp dẫn  về công ty:<br/>
                          - Năm thành lập công ty.<br/>
                          - Vị trí tọa lạc (thành phố/quận/huyện).<br/>
                          - Quốc tịch (công ty Việt Nam hay chi nhánh tập đoàn nước ngoài).<br/>
                          - Dòng sản phẩm/các dịch vụ.<br/>
                          - Quy mô công ty (số nhân viên, văn phòng, nhà máy).<br/>
                          - Hoạt động và thành tựu kinh doanh</p>"
    job_description: "<p>Ví dụ :<br/>
                      - Xây dựng khung năng lực, lộ trình nghề nghiệp cho từng vị trí công việc trong công ty.<br/>
                      - Xác định nhu cầu, xây dựng kế hoạch, tổ chức các khóa đào tạo (từ Tập đoàn mẹ, nội bộ, bên ngoài); kiểm soát đánh giá quá trình đào tạo và tự đào tạo.<br/>
                      - Khảo sát, đề xuất cải tiến chính sách nhân sự, môi trường làm việc nâng cao mức độ hài lòng của người lao động, phù hợp với luât pháp và văn hóa doanh nghiệp.<br/>
                      - Thực hiện các báo cáo có liên quan và các công tác nhân sự theo yêu cầu của quản lý.</p>"
    job_requirement: "<p>Ví dụ:<br/>
                      - Tốt nghiệp Đại học trở lên chuyên ngành kinh tế, quản trị, sư phạm, luật.<br/>
                      - Tiếng Anh: TOEIC 500 hoặc tương đương.<br/>
                      - Sử dụng thành thạo các kỹ năng vi tính văn phòng: Word, Excel, PPT.<br/>
                      - Hiểu biết luật pháp, các vấn đề xã hội.<br/>
                      - Có sức khỏe, chịu được áp lực cao trong công việc, nhiệt tình, cẩn thận, ham học hỏi.<br/>
                      - Lý lịch rõ ràng, không có tiền án, tiền sự. Không vi phạm các tệ nạn xã hội.</p>"
    job_offer: "<p>Ví dụ :<br/>
                      - Được làm việc trong môi trường chuyên nghiệp, năng động.<br/>
                      - Lương, thưởng sẽ được đánh giá và nhận xét theo năng lực.<br/>
                      - Được training trước khi bắt đầu công việc.<br/>
                      - Các quyền lợi khác được hưởng theo Luật lao động Việt Nam.<br/>
                      - Nếu bạn quan tâm đến cơ hội duy nhất này, xin vui lòng gửi hồ sơ xin việc, đơn xin việc và bản sao giấy chứng nhận của bạn đến email. Đội ngũ nguồn nhân lực của chúng tôi sẽ liên hệ với bạn nếu bạn đáp ứng các yêu cầu của chúng tôi để sắp xếp một cuộc phỏng vấn.
                      </p>"
    apply_job: '(Một đoạn giới thiệu sơ lược ấn tượng sẽ tạo cơ hội để nhà tuyển dụng thấy được thành ý của bạn)'
