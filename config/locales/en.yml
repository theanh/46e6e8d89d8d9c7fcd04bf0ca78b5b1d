        item_10: "<span>Stepup sẽ giải quyết giúp bạn</span><br><span><span class='color-red'>tất cả</span> vấn đề trên</span>"
      box_1:
        sec_header: "Stepup sẽ giải quyết tất cả !"
      box_2:
        list_1: "Tất cả ứng viên đăng kí<br>đều có khả năng<br>tiếng Nhật !"
        list_3: "Không tốn phí, không giới hạn thời gian đăng tuyển<br>giảm thiểu chi phí tuyển dụng !"
        list_2: "Ứng viên tốt nghiệp từ những trường ĐH danh tiếng đăng kí nhiều lần nguồn nhân lực dồi dào !"
        list_4: "Lần đầu tiên ở Việt Nam, bạn có thể xem được thông tin về trình độ học vấn và kinh nghiệm làm việc của ứng viên hoàn toàn miễn phí !"
    register_free: "Đăng tin tuyển dụng miễn phí"
    please_contact: "Mọi ý kiến thắc mắc về việc đăng tin <span class='fwn fs15'>vui lòng nhấn vào đây</span>"
    go_top: "Quay về đầu trang"
    sec2:
      sec_header: "4 đặc trưng của Stepup"
      attribute1: "Đăng kí và đăng thông tin tuyển dụng<br>hoàn toàn miễn phí !"
      free_long_time: "Miễn phí trong thời gian dài"
      no_limit: "Không hạn chế số lần cập nhật thông tin đăng tuyển. Hãy sử dụng Stepup cho đến khi nào bạn tìm được ứng viên phù hợp nhé."
      box_5: "Miễn phí phí giới thiệu !"
      item_2: "Thông thường, bạn sẽ phải mất phí giới thiệu tương đương 2 tháng lương của ứng viên cho 1 lần giới thiệu thành công"
      item_3: "Nhà tuyển dụng và ứng viên có thể trực tiếp liên lạc với nhau nên sẽ không phát sinh phí giới thiệu."
      box_6:
        title: "Nắm rõ được trình độ học vấn cũng như<br>kinh nghiệm làm việc của ứng viên !"
        item_2: "Không mất thời gian cho những cuộc phỏng vấn với những ứng viên không phù hợp"
        item_3: "Hỗ trợ tuyển dụng tốt hơn, giảm phiền phức cho nhà tuyển dụng và ứng viên."
      box_7:
        title: "Là công ty giới thiệu nhân sự<br>biết tiếng Nhật đầu tiên ở Việt Nam !"
        item_2: "Giới thiệu nguồn nhân lực chất lượng cao"
        item_3: "Nhiều ứng viên biết tiếng Nhật đến từ các trường nổi tiếng như ĐH Ngoại Thương, trường Nhật ngữ Sakura, trường Nhật ngữ Đông Du. Chúng tôi mang đến những ứng viên ưu tú, nhiều kinh nghiệm trên nhiều lĩnh vực từ kế toán đến quản lí nhà hàng..."
    sec3:
      sec_header: "Lý do lựa chọn Stepup"
      attribute1: "Thông tin tuyển dụng được truyền đi rộng rãi hơn nhờ kết nối Facebook"
      box_2:
        item_2: "Có thể tìm thấy được nhiều ứng viên tiềm năng. Sau khi thông tin được truyền đi rộng rãi, <span class='text-1'>trung bình sẽ có khoảng 20 ứng viên</span> đăng kí."
      box_3:
        item_1: "Luôn hỗ trợ khách hàng khi có khó khăn !"
        item_2: "<span class='text-1'>90% các công ty đăng tuyển đều là các công ty Nhật đã đầu tư sang Việt Nam trong vòng nửa năm.</span>Việc tuyển người ở 1 đất nước còn xa lạ chắc hẳn sẽ rất khó khăn. Những nhân viên người Nhật giàu kinh nghiệm tại Stepup sẽ hỗ trợ hết mình cho những hoạt động của các doanh nghiệp ."
      box_4:
        item_1: "Rất nhiều doanh nghiệp hàng đầu đăng kí"
        item_2: "Evolable Asia, Dentsu Media, Vitalify Asia, cả những công ty đang triển khai hoạt động kinh doanh ở nước ngoài."
      box_5: "Sẽ thêm <span class='text-1'>nhiều chức năng mới</span><br> hỗ trợ việc tuyển dụng"
    sec6:
      sec_header: "Ý kiến của các công ty đã sử dụng Stepup"
      comp1:
        title: "Cherir (Nail salon)"
        review: "Chúng tôi thật sự rất bất ngờ với sự hiểu biết về Nhật Bản của các nhân viên.<samp class='text-1'>Họ có kiến thức cả về văn hóa, đất nước, con người và còn rất đúng mực trong giao tiếp nên rất đáng tin cậy.</samp><br>Đối với việc trao đổi qua lại bằng tiếng Nhật, mặc dù từ chuyên ngành vẫn chưa biết nhiều, còn đang học nhưng giao tiếp cơ bản với khách thì hoàn toàn không có vấn đề gì. Ngoài ra, cũng có sự không hài lòng về việc đánh giá của tiệm giữa các nhân viên với nhau nhưng chúng tôi luôn giải thích rõ ràng với từng nhân viên về tiêu chuẩn đánh giá như thế nào và đều thông báo công khai đến mọi thành viên."
    sec7:
      sec_header: "Q&A"
      q1:
        ask: "Phí giới thiệu bao nhiêu ?"
        ans: "Từ đăng thông tin tuyển dụng, duyệt CV, phỏng vấn, cho đến tuyển được ứng viên đều hoàn toàn miễn phí.<br>Stepup là dịch vụ hỗ trợ nhân sự đầu tiên ở Việt Nam mà bạn không cần trả bất cứ chi phí nào nhưng vẫn nắm được toàn bộ quá trình học vấn, kinh nghiệm làm việc của ứng viên trước khi phỏng vấn."
      q2:
        ask: "Tại sao lại được miễn phí phí giới thiệu ?"
        ans: "Stepup sẽ không làm những bước như lọc hồ sơ ứng viên, liên lạc phỏng vấn ứng viên trước, nhà tuyển dụng và ứng viên sẽ trực tiếp trao đổi với nhau nên sẽ không phải tốn bất cứ chi phí nào cả."
      q3:
        ask: "Sử dụng Stepup có lợi ích gì ?"
        ans: "Giảm tối đa chi phí cho việc tuyển nhân tài cho công ty<br>VD: Khi tuyển 1 nhân viên với mức lương 1000$/tháng, cách tính phí giới thiệu sẽ là<br>Với các công ty khác : 1,000$×2 tháng ＝ 2,000$<br> Với Stepup : 1,000$×0 tháng ＝ 0$"
      q4:
        ask: "Có thể tìm được những ứng viên như thế nào tại Stepup ?"
        ans: "Ứng viên đăng kí trên Stepup đều biết tiếng Nhật (trình độ từ N4～N1) hoặc là những sinh viên giỏi đến từ các trường Nhật ngữ uy tín như Đông Du, Sakura, Đại Học Ngoại Thương."